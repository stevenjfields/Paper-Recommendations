[loggers]
keys = root, sqlalchemy.engine.Engine, uvicorn.access, pr

[handlers]
keys = stream, sqlalchemy, uvicorn, pr

[formatters]
keys = default

[logger_root]
level = INFO
propagate = 0
handlers = stream

[logger_sqlalchemy.engine.Engine]
level = INFO
propagate = 0
handlers = sqlalchemy
qualname = sqlalchemy.engine.Engine

[logger_uvicorn.access]
level = INFO
propagate = 0
handlers = uvicorn
qualname = uvicorn.access

[logger_pr]
level = DEBUG
propagate = 0
handlers = pr
qualname = PaperRecommendations

[handler_stream]
class = backend.utils.logger.RichConsoleHandler
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True}
args = (100, "white")
formatter = default
stream = ext://sys.stdout

[handler_sqlalchemy]
class = backend.utils.logger.RichConsoleHandler
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True}
args = (100, "magenta")
formatter = default

[handler_uvicorn]
class = backend.utils.logger.RichConsoleHandler
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True}
args = (100, "yellow")
formatter = default

[handler_pr]
class = backend.utils.logger.RichConsoleHandler
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True}
args = (100, "red")
formatter = default

[formatter_default]
format = [%(process)d|%(name)-12s] %(message)s
class = logging.Formatter