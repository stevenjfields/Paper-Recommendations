<!DOCTYPE html>
<html>
    <head>
        <title>Paper Recommendations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
    </head>
    <body>
        <div>
            <div id="loading-screen" class="visible position-absolute top-50 start-50 translate-middle w-25 h-25">
                <div class="position-relative">
                    <p id="status" class="text-center">Fetching papers from open alex ...</p>
                    <p id="details" class="text-center">Number fetched: 0</p>
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div id="main-content" class="hidden">
                <div class="position-relative">
                    <form class="card position-absolute mt-2 ms-2">
                        <input type="text" id="search" placeholder="Enter paper title" />
                        <div id="results" class="results"></div>
                        <div class="depth-range">
                            <label for="depth">Depth (2 to 5):</label>
                            <input id="depth" type="range" min="2" max="5" value="3">
                        </div>
                        <input type="button" value="Find similar papers" id="submit"></input>
                    </form>
                </div>
                <div id="tooltip"></div>
                <div class="row no-gutters">
                    <div class="col no-gutters">
                        <div id="visualization"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/javascript/globals.js"></script>
        <script src="/static/javascript/autocomplete.js"></script>
        <script src="/static/javascript/visualization.js", type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
