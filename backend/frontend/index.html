<!DOCTYPE html>
<html>
    <head>
        <title>Paper Recommendations</title>
        <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="main-content">
                <div class="position-relative">
                    <form class="card position-absolute mt-3 ms-1">
                        <input type="text" id="search" placeholder="Enter paper title" />
                        <div id="results" class="results"></div>
                        <div class="depth-range">
                            <label for="depth">Depth (2 to 5):</label>
                            <input id="depth" type="range" min="2" max="5" value="3">
                        </div>
                        <input type="button" value="Find similar papers" id="submit"></input>
                    </form>
                </div>
                <div id="tooltip"></div>
                <div class="wp-color row">
                    <div class="col">
                        <div id="visualization"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/javascript/globals.js"></script>
        <script src="/static/javascript/autocomplete.js"></script>
        <script src="/static/javascript/visualization.js", type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
