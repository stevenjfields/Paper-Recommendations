<!DOCTYPE html>
<html>
    <head>
        <title>Paper Recommendations</title>
        <link rel="stylesheet" src="./index.css"/>
        <style>
            #tooltip {
                position: absolute;
                display: none;
                margin-left: 15px;
                padding: 3px;
                position: absolute;
                z-index: 1000;
                text-shadow:
                  -1px -1px 0 #FFF,
                  1px -1px 0 #FFF,
                  -1px 1px 0 #FFF,
                  1px 1px 0 #FFF;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" id="search" placeholder="Enter paper title" />
            <div id="results" class="results"></div>
            <div class="depth-range">
                <label for="depth">Depth (2 to 5):</label>
                <input id="depth" type="range" min="2" max="5" value="3">
            </div>
            <input type="button" value="Find similar papers" id="submit"></input>
        </form>
        <div id="tooltip"></div>
        <script src="/static/javascript/globals.js"></script>
        <script src="/static/javascript/autocomplete.js"></script>
        <script src="/static/javascript/visualization.js", type="module"></script>
        <div id="visualization"></div>
    </body>
</html>
